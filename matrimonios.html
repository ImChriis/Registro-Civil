<body>
    <div class="nav">
        <div class="logo">
            <img src="img/logo.png" alt="">
            <h1 href="index.html">Registro civil</h1>
        </div>
    
        <div class="links">
            <a href="matrimonios.html">Matrimonios</a>
            <a href="nacimientos.html">Nacimientos</a>
            <a href="defunciones.html">Defunciones</a>
            <a href="divorcios.html">Divorcios</a>

    <div class="content">
        <div class="formulario">
            <div class="info">
                <div class="esposo">
                    <h1>Esposo</h1>
                    <div class="infoPrincipal">
                        <div class="nombre">
                            <label for="nombre1">Nombre</label>
                            <input type="text" name="nombre1" id="nombre1">
                        </div>
                        
                        <div class="apellido">
                            <label for="nombre1">Apellido</label>
                            <input type="text" name="nombre1" id="apellido1">
                        </div>

                        <div class="cedula">
                            <label for="nombre1">Cedula</label>
                            <input type="text" name="nombre1" id="cedula1">
                        </div>
    
                        <div class="genero">
                            <label for="nombre1">Genero</label>
                            <select name="" id="genero1">
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                            </select>
                        </div>
                    </div>

                    <div class="infoSecundaria">
                        <label for="nombre1">Telefono</label>
                        <input type="text" name="nombre1" id="telefono1">

                        <label for="nombre1">Direccion</label>
                        <input type="text" name="nombre1" id="direccion1">

                        <label for="nombre1">Correo electronico</label>
                        <input type="text" name="nombre1" id="email1">
                    </div>
                </div>

                <div class="esposo">
                    <h1>Esposa</h1>
                    <div class="infoPrincipal">
                        <div class="nombre">
                            <label for="nombre1">Nombre</label>
                            <input type="text" name="nombre1" id="nombre2">
                        </div>
                        
                        <div class="apellido">
                            <label for="nombre1">Apellido</label>
                            <input type="text" name="nombre1" id="apellido2">
                        </div>

                        <div class="cedula">
                            <label for="nombre1">Cedula</label>
                            <input type="text" name="nombre1" id="cedula2">
                        </div>
    
                        <div class="genero">
                            <label for="nombre1">Genero</label>
                            <select name="" id="genero2">
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                            </select>
                        </div>
                    </div>

                    <div class="infoSecundaria">
                        <label for="nombre1">Telefono</label>
                        <input type="text" name="nombre1" id="telefono2">

                        <label for="nombre1">Direccion</label>
                        <input type="text" name="nombre1" id="direccion2">

                        <label for="nombre1">Correo electronico</label>
                        <input type="text" name="nombre1" id="email2">
                    </div>
                </div>
            </div>

            
            <div class="matrimonioInfo">
                <div class="fecha">
                    <label for="nombre1">Fecha</label>
                    <input type="text" name="nombre1" id="fecha">
                </div>
                
                <div class="lugar">
                    <label for="nombre1">Lugar</label>
                    <input type="text" name="nombre1" id="lugar">
                </div>
            </div>
            
            <div class="btn">
                <button>Registrar</button>
            </div>              
        </div>
    </div>
